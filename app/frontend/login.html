<!DOCTYPE html>
<html lang="en" class="uk-background-muted">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/uikit.min.css">
    <link rel="stylesheet" href="./assests/css/master.css">
    <script src="./assests/js/lib/uikit.min.js"></script>
    <script src="./assests/js/lib/uikit-icons.min.js"></script>

    <script src="./assests/js/index.js" type="module"></script>
</head>
<body>

    <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column uk-margin-medium-left uk-margin-medium-right" uk-height-viewport>
        <h1 class="custom-space-age">Findex</h1>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m uk-box-shadow-xlarge">
            <form onsubmit="return false;">

                <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="Username" name="username">
                    </div>
                </div>
            
                <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password" name="password">
                    </div>
                </div>


                <button class="uk-button uk-button-primary uk-width-1-1" onclick="app_root.login()">
                    <span class="uk-margin-small-right">Login</span>
                    <span uk-icon="sign-in"></span>
                </button>
            
            </form>
       </div>
    </div>

</body>
</html>
